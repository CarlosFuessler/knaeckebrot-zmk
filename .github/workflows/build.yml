name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (Knaeckebrot Left)
        run: west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=knaeckebrot_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Knaeckebrot Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 knaeckebrot_left_nice_nano_v2.uf2
      - name: West Build (Knaeckebrot Right)
        run: west build --pristine -s zmk/app -b nice_nano_v2 -- -DSHIELD=knaeckebrot_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Knaeckebrot Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 knaeckebrot_right_nice_nano_v2.uf2
      - name: Archive (Knaeckebrot Left)
        uses: actions/upload-artifact@v4
        with:
          name: knaeckebrot_left_firmware
          path: knaeckebrot_left_nice_nano_v2.uf2
      - name: Archive (Knaeckebrot Right)
        uses: actions/upload-artifact@v4
        with:
          name: knaeckebrot_right_firmware
          path: knaeckebrot_right_nice_nano_v2.uf2